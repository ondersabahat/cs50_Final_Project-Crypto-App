<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- bootstrap css cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Since the Chart.js script will be used to create graphics, it should be added at the beginning of the page. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js" integrity="sha512-ElRFoEQdI5Ht6kZvyzXhYG9NqjtkmlkfYk0wr6wHxU9JEHakS7UJZNeml5ALk+8IKlU6jDgMabC3vkumRokgJA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- title block using jinja templates-->
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <!-- navigation bar section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/"><img id="logo-img" src="../static/images/logo.png" alt="logo" width="30px" height="30px"></a>        
        <a class="navbar-brand" href="/">Crypto Portfolio</a>
        <!-- using jinja if block to differenciate that user already logged in.-->
        <!-- if user has already logged in navbar changes-->
        {% if session['username'] %}
            <div class="navbar" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/chart">Chart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/quote">Quote</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/history">History</a>
                    </li>
                </ul>
            </div>
            
            <div class="collapse navbar-collapse" name="navbarNav2" style="display: flex; justify-content: flex-end">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        {% else %}
            <div class="collapse navbar-collapse" name="navbarNav2" style="display: flex; justify-content: flex-end">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/register">Register</a>
                    </li>
                </ul>   
            </div>
        {% endif %}
        
    </nav>
    <!-- main jinja block-->
    <main class="container-fluid py-5 text-center">
        {% block main %}
            
        {% endblock %}
    </main>
    <!-- footer block-->
    {% block footer %}
        
    {% endblock %}
    <!-- bootstrap js cdn-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
