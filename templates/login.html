{% extends 'layout.html' %}

{% block title %}
    Login Page
{% endblock %}

{% block main %}
<!-- this block for the flash messages-->
    {% with messages = get_flashed_messages()  %}
        {% if messages %}
            {% for msg in messages %}
                <p class="text-danger" style="font-size:x-large; font-weight: bold;">{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<!-- login form -->
<div class="container col-md-3" style="padding-top: 100px;">
    <form class="form-control border-dark" action="/login" method="post">
        <div class="mb-3" style="text-align: left;">
            <label><h3 class="text-primary" style="font-weight: bold"> Crypto Portfolio</h3></label>
        </div>
        <div class="mb-3" style="margin-bottom: 50px; text-align: left;">
            <label>
                <h3 style="font-weight: bold"> Login to Crypto Portfolio app: </h3>
            </label>
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Enter email" type="email">
        </div>
        <div class="mb-3" >
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Enter password" type="password">
        </div>
        <div class="mb-3" style="margin-top: 30px;">
            <button type="submit" class="btn btn-primary">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
